<!-- login page html-->

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Surf Weasel | Surf Report</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="css/log.css" type="text/css" />
    <!-- jQuery -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span id="title" class="navbar-brand navbar m-1 mb-0"
            ><h1>Surf Weasel</h1></span
          >
          <img src="css/images/theweasel.png" class="weasy">
        </div>
      </nav>
    </header>

    <!-- Login handlebars -->

    <div class="media-body mt-5">
      <div class="card m-5 mr-5 ml-5">
        <div class="row m-5">
          <div class="col"></div>

          <div class="col-3">
            <h2>Let's Surf!</h2>
            <br>
            <br>

            <div class="input-group mb-3">
              

              <input
                id="emailLogin"
                type="text"
                class="form-control"
                placeholder="Email"
                aria-label="email"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <input
                id="passwordLogin"
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="password"
                aria-describedby="basic-addon1"
              />
            </div>
            <br>
            <div id="login-button">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>

          <div class="col"></div>
        </div>
      </div>
    </div>
    <footer class="navbar bg-dark fixed-bottom">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">
          &#169;Surf Weasel "weaseling since 2021"</span
        >
      </div>
    </footer>
    <script src="/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <!-- <script src="like_button.js"></script> -->
  </body>
</html>
