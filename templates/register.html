<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Surf Weasel | Surf Report</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="css/reg.css" type="text/css" />
    <!-- jQuery -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid weasel">
          <span id="title" class="navbar-brand navbar m-1 mb-0"
            ><h1>Surf Weasel</h1></span
          >
        </div>
      </nav>
    </header>

    <!-- Signup handlebars -->
    <section>
      <div class="media-body mt-5">
        <div class="card m-5 mr-5 ml-5">
          <div class="row m-5">
            <div class="col"></div>

            <div class="col-5">
              <div class="container-1">
                <p>Please enter your email address:</p>

                <div class="input-group-1 mb-3">
                  <input
                    id="email"
                    class="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Email"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <br />
              <div class="container-5 flex-box">
                <p>What is your first name?</p>
                <div class="input-group mb-3">
                  <input
                    id="firstNameSignup"
                    class="firstName"
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    aria-label="First Name"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <p>What is your last name?</p>

              <div class="input-group mb-3">
                <input
                  id="lastNameSignup"
                  class="lastName"
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  aria-label="Last Name"
                  aria-describedby="basic-addon1"
                />
              </div>
              <br>
              <br>
              <div class="container-5 flex-box">
                <p>Please enter a password for your account:</p>
                <div class="input-group mb-3">
                  <input
                    id="passwordOne"
                    class="pswdOne"
                    type="text"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <p>Please re enter your password:</p>
                <div class="input-group mb-3">
                  <input
                    id="passwordTwo"
                    class="pswdTwo"
                    type="text"
                    class="form-control"
                    placeholder="repeat Password"
                    aria-label="Password"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <br />
              <div id="signup-button">
                <button type="submit" class="btn btn-primary-2">
                  Sign up!
                </button>
              </div>
            </div>

            <div class="col"></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="navbar bg-dark fixed-bottom">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">
          &#169;Surf Weasel "weaseling since 2021"</span
        >
      </div>
    </footer>
    <script src="/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <!-- <script src="like_button.js"></script> -->
  </body>
</html>
